<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Element with Shadow DOM</title>
</head>
<body>
  <h2>Custom Element using Shadow DOM</h2>

  <!-- Use the custom element -->
  <c-button></c-button>

  <script>

    // Function to generate random color
    function randomColor() {
      return `hsl(${Math.floor(Math.random() * 360)}, 80%, 50%)`;
    }

    class CustomButton extends HTMLElement {
      constructor() {
        super();

        this.attachShadow({ mode: 'open' });

        this.shadowRoot.innerHTML = `
          <style>
            :host {
              display: block;
              font-family: Arial, sans-serif;
              border: 2px solid #ccc;
              border-radius: 10px;
              padding: 16px;
              max-width: 250px;
              background-color: #f9f9f9;
            }

            h3 {
              color: #0078d7;
              margin: 0 0 8px;
            }

            button {
              background-color: #0078d7;
              color: white;
              border: none;
              padding: 8px 12px;
              border-radius: 5px;
              cursor: pointer;
            }

            button:hover {
              background-color: #005fa3;
            }
          </style>

          <h3>Hello from Shadow DOM!</h3>
          <button id="changeTextBtn">Hover</button>
        `;
      }

      connectedCallback() {
        const button = this.shadowRoot.querySelector('#changeTextBtn');

        button.addEventListener('mouseenter', () => {
          button.style.backgroundColor = randomColor();
        });
      }
    }

    customElements.define('c-button', CustomButton);
  </script>
</body>
</html>
